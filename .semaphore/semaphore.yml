version: v1.0
name: Rails Base
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 1
auto_cancel:
  queued:
    when: 'true'
fail_fast:
  stop:
    when: 'true'
global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: test
    - name: BUNDLE_ARGS
      value: '--deployment --without development staging production --jobs 4'
  prologue:
    commands:
      - checkout
      - cache restore
      - cp .env.example .env
blocks:
  - name: Setup
    task:
      jobs:
        - name: Bundle
          commands:
            - bundle install --path vendor/bundle
            - cache store
  - name: Quality
    task:
      jobs:
        - name: Quality
          commands: 
          - cache restore 
          - bin/quality
  - name: Test
    task:
      prologue:
        commands:
          - nvm use
          - sem-version ruby 3.0.0
          - cache restore
          - sem-service start postgres
          - 'bin/rails db:setup'
          - 'bin/rails assets:precompile'
      jobs:
        - name: Unit
          commands:
            - 'bin/rspec --tag ~type:feature'
        - name: Features
          commands:
            - 'bin/rspec --tag type:feature'
promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml
    auto_promote_on:
      - result: passed
        branch:
          - main
