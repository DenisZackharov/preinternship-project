version: v1.0
name: Deploy to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      env_vars:
        - name: HEROKU_REMOTE
          value: 'https://git.heroku.com/fierce-plains-93658.git'
      prologue:
        commands:
          - checkout --use-cache
          - ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
          - chmod 600 ~/.ssh/id_rsa_semaphore_heroku
          - ssh-add ~/.ssh/id_rsa_semaphore_heroku
          - 'git config --global url.ssh://git@heroku.com/.insteadOf https://git.heroku.com/'
      jobs:
        - name: Deploy to Production
          commands:
            - 'git remote add heroku https://git.heroku.com/fierce-plains-93658.git'
            - 'git push heroku -f $SEMAPHORE_GIT_BRANCH:master'
            - 'heroku run rails db:migrate'
      secrets:
        - name: preinternship-project
